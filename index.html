<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abby's Bake House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header container to load the header dynamically -->
    <div id="header-container"></div>
    
    <main class="container mx-auto p-4">
        <section id="home" class="flex flex-col items-center space-y-4 p-0">
          <img src="images/canva/logo.png" alt="Abby's Bake House Logo" class="w-150 mx-auto my-0" style="margin: 10px 0;">
          <img src="images/canva/goods2.png" alt="Bakery Image" class="mx-auto my-0" style="margin-top: 0;">
          <!-- Button container -->
          <div class="mt-4">
            <button id="orderButton" style="background-color: #a38f8b; color: #f1eeeb; padding: 5px 20px; font-size: 16px; border: none; border-radius: 20px; cursor: pointer; margin-bottom: 10%;">Start Ordering</button>
          </div>
        </section>
    </main>
    <footer class="bg-A19D9D text-white text-center p-4">
        Â© 2024 Abby's Bake House
    </footer>
    <script src="scripts/load-header.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener to redirect to "the shop" page
            document.getElementById('orderButton').addEventListener('click', function() {
                window.location.href = 'theshop.html';
            });
        });
    </script>
</body>
</html>
