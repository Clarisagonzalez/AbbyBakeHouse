<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category - Abby's Bake House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffeded;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .category-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #A38F8B;
      text-align: center;
      margin-bottom: 20px;
    }
        .category-main {
    padding: 20px;
    padding-top: 4rem; 
    padding-bottom: 135px; 
}
        
        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-description {
            text-align: center;
            margin-top: 10px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-selector button {
            background-color: #F8E6E6;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #A38F8B;
            border-radius: 5px;
        }
        #back-button {
          font-family: 'Poppins', sans-serif;
            background-color: #f0c5c5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #back-button:hover {
            background-color: #ff85c1;
        }
  </style>
</head>
<body>
  <!-- Header container to load the header dynamically -->
  <div id="header-container"></div>

  <main class="max-w-4xl mx-auto py-8 category-main">
    <h1 class="category-title" id="category-title">Category</h1>
    <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Products will be dynamically inserted here -->
    </div>
    <button id="back-button" class="mx-auto block">Back</button>
</main>

  <footer class="bg-A19D9D text-white text-center p-4">
    Â© 2024 Abby's Bake House
  </footer>

  <script src="scripts/load-header.js"></script>
  <script src="scripts/shopcategory.js"></script>
</body>
</html>
