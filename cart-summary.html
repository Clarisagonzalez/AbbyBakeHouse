<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary - Abby's Bake House</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffeded;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            color: #A38F8B;
        }
        .cart-summary-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-summary-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-summary-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-summary-total {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        #checkout-btn {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            display: block;
            width: 100%;
            text-align: center;
        }
        #checkout-btn:hover {
            background-color: rgb(165, 90, 103);
        }
        footer {
            background-color: #A19D9D;
            color: white;
            text-align: center;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="cart-summary-container">
            <h1>Cart Summary</h1>
            <ul id="cart-summary-items" class="cart-summary-items">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <div class="cart-summary-total">
                <strong>Total: $<span id="cart-summary-total">0.00</span></strong>
            </div>
            <button id="checkout-btn" class="text-white px-4 py-2 mt-4 rounded">Checkout</button>
        </div>
    </main>

    <footer class="bg-A19D9D text-white text-center p-4">
        Â© 2024 Abby's Bake House
    </footer>

    <script src="scripts/load-header.js"></script>
    <script src="scripts/cart.js" type="module"></script>
    <script src="scripts/cart-summary.js" ></script>

</body>
</html>
