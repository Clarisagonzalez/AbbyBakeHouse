<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary - Abby's Bake House</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@shopify/cartjs@1.0.0/dist/cart.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffeded;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            color: #A38F8B;
        }
        .cart-summary-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-summary-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-summary-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-summary-total {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .cart-actions {
            display: flex;
            justify-content: space-between; /* Space between buttons */
            margin-top: 20px; 
            padding: 0 25px;
        }

        #checkout-btn {
            flex: 0 0 75%; /* 75% width for Checkout button */
            background-color: pink;
            color: white;
            border: none;
            padding: 10px; /* Uniform padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Consistent font size */
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #checkout-btn:hover {
            background-color: rgb(165, 90, 103);
        }

        #clear-cart-btn {
            flex: 0 0 25%; /* 25% width for Clear All button */
            background-color: #A38F8B;
            color: white;
            border: none;
            padding: 10px; /* Uniform padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Consistent font size */
            text-align: center;
            transition: background-color 0.3s ease;
            margin-left: 20px;
        }

        #clear-cart-btn:hover {
            background-color: #ff1a1a;
        }

        .delete-item {
            background-color: #A38F8B;
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 5px 10px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        .delete-item:hover {
            background-color: #ff1a1a;
        }

        footer {
            background-color: #A19D9D;
            color: white;
            text-align: center;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="cart-summary-container">
            <h1>Cart Summary</h1>
            <ul id="cart-summary-items" class="cart-summary-items">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <div class="cart-summary-total">
                <strong>Total: $<span id="cart-summary-total">0.00</span></strong>
            </div>
            <div class="cart-actions">
            <button id="checkout-btn">Checkout</button>
            <button id="clear-cart-btn">Clear All</button>
        </div>
        

            
        </div>
    </main>

    <footer class="bg-A19D9D text-white text-center p-4">
        Â© 2024 Abby's Bake House
    </footer>

     <script src="scripts/load-header.js"></script> 
     <script src="scripts/cart.js" type="module" ></script>
     <script src="scripts/cart-summary.js" type="module" ></script> 
     <script src="scripts/cart-setup.js" type="module" ></script>

</body>
</html>
