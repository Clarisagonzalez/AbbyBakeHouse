<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Shop - Abby's Bake House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    /* Ensure category cards are square and centered */
    .category-card {
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* Creates a square aspect ratio */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 8px;
      text-decoration: none; /* Remove underline from links */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
    }
    .category-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1; /* Ensure image is below overlay */
    }
    .category-card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(244, 194, 194, 0.3);
      color:  #333333; /* Dark gray text color */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5rem;
      z-index: 2; /* Ensure overlay is on top of the image */
    }
    /* Hover effect for category cards */
    .category-card:hover {
  transform: scale(1.05); /* Slightly enlarge the card */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Add a shadow to make it stand out */
}
  </style>
</head>
<body>
  <!-- Header container to load the header dynamically -->
  <div id="header-container"></div>

  <main class="container mx-auto p-4">
    <section id="gallery">
      <!-- Header Image -->
      <div class="text-center mb-8">
        <img src="images/canva/gallery.png" alt="Menu Header" class="mx-auto" style="max-width: 50%; height: auto;">
      </div>
      <!-- Category Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Cakes Category -->
        <a href="category-template.html?category=cakes" class="category-card bg-white shadow-md">
          <img src="images\canva\cakecard.png" alt="Cakes">
          <div class="overlay"></div>
        </a>
        <!-- Cookies Category -->
        <a href="category-template.html?category=cookies" class="category-card bg-white shadow-md">
          <img src="images\canva\cookiecard.png" alt="Cookies">
          <div class="overlay"></div>
        </a>
        <!-- Bread Category -->
        <a href="category-template.html?category=bread" class="category-card bg-white shadow-md">
          <img src="images\canva\breadcard.png" alt="Bread">
          <div class="overlay"></div>
        </a>
        <!-- donut Category -->
        <a href="category-template.html?category=donuts" class="category-card bg-white shadow-md">
          <img src="images\canva\donutcard.png" alt="Donuts">
          <div class="overlay"></div>
        </a>
        <!-- Pastry Category -->
        <a href="category-template.html?category=pastry" class="category-card bg-white shadow-md">
          <img src="images\canva\pastrycard.png" alt="Pastries">
          <div class="overlay"></div>
        </a>
         <!-- bagel & croissant Category -->
         <a href="category-template.html?category=bagels" class="category-card bg-white shadow-md">
            <img src="images\canva\bagelcard.png" alt="bagels">
            <div class="overlay"></div>
          </a>
           <!-- Loaves Category -->
        <a href="category-template.html?category=loaves" class="category-card bg-white shadow-md">
            <img src="images\canva\loavescard.png" alt="loaves">
            <div class="overlay"></div>
          </a>
           <!-- special bread Category -->
        <a href="category-template.html?category=specialbread" class="category-card bg-white shadow-md">
            <img src="images\canva\specialbreadcard.png" alt="specialbread">
            <div class="overlay"></div>
          </a>
           <!-- specialties Category -->
        <a href="category-template.html?category=specialties"  class="category-card bg-white shadow-md">
            <img src="images\canva\specialtiescard.png" alt="specialties">
            <div class="overlay"></div>
          </a>
      </div>
    </section>
  </main>

  <footer class="bg-A19D9D text-white text-center p-4">
    Â© 2024 Abby's Bake House
  </footer>

  <script src="scripts/load-header.js"></script>
</body>
</html>
