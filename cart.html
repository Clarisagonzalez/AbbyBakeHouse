<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Summary - Abby's Bake House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .cart-container h1 {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item span {
      font-size: 1rem;
    }
    .cart-item button {
      background-color: #f19cbb;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background-color: #d17c98;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <main class="container mx-auto p-4">
    <section class="cart-container">
      <h1>Cart Summary</h1>
      <ul id="cart-summary-items"></ul>
      <p class="total">Total: $<span id="cart-summary-total">0.00</span></p>
      <button id="checkout-btn" class="w-full py-2 bg-A19D9D text-white font-semibold rounded">Checkout</button>
    </section>
  </main>

  <footer class="bg-A19D9D text-white text-center p-4">
    Â© 2024 Abby's Bake House
  </footer>

  <script src="scripts/cart-summary.js"></script>
</body>
</html>
