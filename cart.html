<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Abby's Bake House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-F0E1D5 font-poppins text-gray-800">
  <main class="container mx-auto p-4 min-h-screen">
    <h1 class="text-2xl font-semibold mb-6">Your Cart</h1>
    <div id="cart-items" class="space-y-4">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <button id="clear-cart" class="mt-6 py-2 px-4 bg-red-500 text-white rounded">Clear Cart</button>
    <a href="checkout.html" class="mt-4 inline-block py-2 px-4 bg-green-500 text-white rounded">Proceed to Checkout</a>
  </main>
  
  <script src="scripts/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItemsContainer = document.getElementById('cart-items');
      const cart = getCart();
      
      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('p-4', 'bg-white', 'rounded', 'shadow');
        itemElement.innerHTML = `
          <p><strong>Name:</strong> ${item.name}</p>
          <p><strong>Phone:</strong> ${item.phone}</p>
          <p><strong>Date:</strong> ${item.date}</p>
          <p><strong>Cake Size:</strong> ${item.cakeSize}</p>
          <p><strong>Flavor:</strong> ${item.flavor}</p>
          <p><strong>Custom Size:</strong> ${item.customSize}</p>
          <p><strong>Shape:</strong> ${item.shape}</p>
          <p><strong>Cake Text:</strong> ${item.cakeText}</p>
          <p><strong>Colors:</strong> ${item.colors}</p>
          <p><strong>Decor:</strong> ${item.decor}</p>
          <p><strong>Large Orders:</strong> ${item.largeOrders}</p>
          <button class="mt-2 py-1 px-2 bg-red-500 text-white rounded" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(itemElement);
      });
      
      document.getElementById('clear-cart').addEventListener('click', () => {
        clearCart();
        location.reload();
      });
    });
  </script>
</body>
</html>
