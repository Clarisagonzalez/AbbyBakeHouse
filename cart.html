<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Summary - Abby's Bake House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffeded;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex-grow: 1;
      padding: 20px;
    }

    h1 {
      color: #A38F8B;
    }

    #checkout-btn {
      background-color: #f0c5c5;
    }

    #checkout-btn:hover {
      background-color: #ff85c1;
    }

    footer {
      background-color: #A19D9D;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Cart Summary</h1>
    <ul id="cart-summary-items" class="list-disc pl-5 mb-4"></ul>
    <p>Total: $<span id="cart-summary-total">0.00</span></p>
    <button id="checkout-btn" class="text-white px-4 py-2 mt-4 rounded">Checkout</button>
  </main>

  <footer class="bg-A19D9D text-white text-center p-4">
    Â© 2024 Abby's Bake House
  </footer>

  <script src="scripts/cart.js"></script>
  <script src="scripts/cart-summary.js"></script>
</body>
</html>
