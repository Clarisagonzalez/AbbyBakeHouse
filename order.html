<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order - Abby's Bake House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header container to load the header dynamically -->
    <div id="header-container"></div>
  <main>
    <section id="order">
      <h1>Order Form</h1>
      <form name="orderForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="orderDetails">Order Details:</label>
        <textarea id="orderDetails" name="orderDetails"></textarea>
        <input type="submit" value="Place Order">
      </form>
    </section>
    </main>
    <footer class="bg-A19D9D text-white text-center p-4">
        Â© 2024 Abby's Bake House
      </footer>
      
      <script src="scripts/load-header.js"></script>
      <script src="scripts/main.js"></script>
    </body>
    </html>
